<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register - Smart Complaint System">
  <title>Register - Smart Complaint System</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="container flex-between">
      <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
        ⚡ SmartComplaint
      </div>
      <div></div>
    </nav>
  </header>

  <main style="min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="container" style="max-width: 500px;">
      <div class="card" style="padding: 3rem;">
        <!-- Header -->
        <div class="text-center mb">
          <h1>Create Account</h1>
          <p>Join your community and start reporting issues</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger hidden mb"></div>

        <!-- Registration Form -->
        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="John Doe" 
              required
            >
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="you@example.com" 
              required
            >
          </div>

          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="+1 (555) 000-0000"
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="At least 8 characters" 
              required
            >
            <small>Must be at least 8 characters long</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              placeholder="Re-enter your password" 
              required
            >
          </div>

          <div class="form-group">
            <label class="flex checkbox-label">
              <input type="checkbox" id="terms" required>
              <span>I agree to the Terms & Conditions</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-full" style="margin-bottom: 1rem;">
            Create Account
          </button>
        </form>

        <!-- Info Box -->
        <div class="card" style="background: rgba(16, 185, 129, 0.05);">
          <p style="font-size: 0.85rem;">
            ✓ Free registration<br>
            ✓ No credit card required<br>
            ✓ Instant account activation
          </p>
        </div>

        <!-- Login Link -->
        <p class="text-center mt" style="color: var(--text-secondary);">
          Already have an account? 
          <a href="login.html" style="color: var(--accent-yellow); font-weight: 600;">Sign in</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    const form = document.getElementById('register-form');
    const errorDiv = document.getElementById('error-message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;
      
      // Clear previous errors
      errorDiv.classList.add('hidden');
      errorDiv.innerHTML = '';
      
      // Validation
      if (!terms) {
        errorDiv.classList.remove('hidden');
        errorDiv.innerHTML = '<strong>Error:</strong> You must agree to Terms & Conditions';
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.classList.remove('hidden');
        errorDiv.innerHTML = '<strong>Error:</strong> Passwords do not match';
        return;
      }
      
      try {
        const user = await Auth.register({
          name,
          email,
          phone,
          password
        });
        
        // Show success message
        errorDiv.classList.remove('hidden', 'alert-danger');
        errorDiv.classList.add('alert-success');
        errorDiv.innerHTML = `Account created successfully! Redirecting to dashboard...`;
        
        // Redirect to user dashboard
        setTimeout(() => {
          window.location.href = 'user-dashboard.html';
        }, 1500);
        
      } catch (error) {
        errorDiv.classList.remove('hidden');
        errorDiv.innerHTML = `<strong>Registration Failed:</strong> ${error}`;
      }
    });
  </script>
</body>
</html>
